<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function indexChange(obj){
            var image=document.getElementsByTagName('img');
            for(var i = 0;i<image.length;i++){
                if(image[i]==obj){
                    image[i].style.zIndex = 0;
                }else{
                    image[i].style.zIndex++;
                }
            }
        }
    </script>
</head>
<body>
    <h2>z-index 스타일 프로퍼티</h2>
    <hr>
    <img src="iu1.jpg" onclick="indexChange(this)" style="position: absolute; z-index: 0; width: 200px; height: 300px;">
    <img src="iu2.jpg" onclick="indexChange(this)" style="position: absolute; z-index: 1; width: 200px; height: 300px;">
    <img src="iu3.png" onclick="indexChange(this)" style="position: absolute; z-index: 2; width: 200px; height: 300px;">
    <img src="iu4.png" onclick="indexChange(this)" style="position: absolute; z-index: 3; width: 200px; height: 300px;">
</body>
</html>
