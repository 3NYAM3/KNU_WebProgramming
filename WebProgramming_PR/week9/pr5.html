<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addList(obj){
            var a = document.createElement('li');
            a.innerHTML = prompt("라면을 끓이는 순서를 입력하라.");
            obj.appendChild(a);
        }
    </script>
</head>
<body>
    <h2>라면을 끓이는 순서</h2>
    <hr>
    <ol type="A" onclick="addList(this)" style="background: greenyellow;">
    <li>물을 끓인다.</li>
    </ol>
</body>
</html>
