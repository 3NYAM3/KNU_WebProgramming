<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var item = ["라면", "계란", "물", "파"];
        function output(){
            document.write("<ul>");
            for(var i=0;i<item.length;i++){
                document.write("<li>"+item[i]);
            }
            document.write("</ul>");
        }
    </script>
    <title>라면재료</title>
</head>
<body>
    <h3>라면을 만드는데 필요한 재료</h3>
    <hr>
    <script>
        output();
    </script>
</body>
</html>
