<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function drawhr(){
            document.write("<hr>");
        }  
        var rnum = new Array();
        function random(){
            for(var i=0;i<10;i++){
                rnum[i] = Math.floor(Math.random()*100+1);
                document.write(rnum[i]+" ");
            }
        }
        function findMax(){
            temp = rnum[0];
            for(var i=0;i<rnum.length;i++){
                if(temp<rnum[i]){
                    temp = rnum[i];
                }
            }
            document.write("제일 큰 수는 "+temp);
        }
        function sortnum(){
            var k = rnum.sort(function(a,b,){
                if(a>b) return 1;
                if(a==b) return 0;
                if(a<b) return -1;
            });
            document.write(k);
        }
    </script>
    <title>난수</title>
</head>
<body>
    <h2>난수 10개 생성</h2>
    <script>
        drawhr();
        random();
        drawhr();
        findMax();
        drawhr();
        sortnum();
    </script>
</body>
</html>
