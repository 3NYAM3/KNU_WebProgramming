<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function color(){
            var r = Math.floor(Math.random()*256);
            var g = Math.floor(Math.random()*256);
            var b = Math.floor(Math.random()*256);

            return "rgb("+r+", "+g+", "+b+")";
        }
        function output(){
            for(var i=0;i<3;i++){
                str = color();
                document.write(`<div style="background-color : ${str};">${str}</div>`);
            }
        }
    </script>
    <style>
        div{
            width: 150px;
            display: inline-block;
            padding: 10px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h3>3개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        output();
    </script>
</body>
</html>
