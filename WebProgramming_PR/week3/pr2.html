<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼-수강과목</title>
</head>
<body>
    <h2>수강과목조사</h2>
    <form>
        이름: <input type="text" required><br>
        학과: <input type="text"required><br>
        학년: <select name="grade" id="grade">
            <option value="1" selected>1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년</option>
        </select><br>
        수강과목(중복선택가능):
        <select name="sub" id="sub" size="4" multiple>
            <option value="1">웹프로그래밍</option>
            <option value="2">자바프로그래밍1</option>
            <option value="3">자바프로그래밍2</option>
        </select>
        <br>
        <input type="submit" value="확인">
        <input type="reset" value="취소">
    </form>
</body>
</html>
