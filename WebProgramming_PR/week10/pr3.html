<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmousemove</title>
    <script>
        doucoument.onmousemove=function move(e){
            var i = document.getElementById('moveImg');
            i.style.zIndex=100;
            i.style.left=e.clientX+"px";
            i.style.top=e.clientY+"px";
        }
    </script>
</head>
<body>
    <h2>이미지 커서 만들기</h2>
    <hr>
    마우스를 움직이면 이미지로 만든 커서가 마우스를 따라다닙니다.
    <div id="moveImg" style="position: absolute;">
        <img src="iu1.jpg" width="30px">
    </div>
</body>
</html>
