<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function output(){
            var week = prompt("요일 입력");
            if(week=="토"||week=="일"){
                document.write(week+"요일은 쉬는 날");
            }else{
                document.write(week+"요일은 학교!");
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <script>
        output();
    </script>
</body>
</html>
