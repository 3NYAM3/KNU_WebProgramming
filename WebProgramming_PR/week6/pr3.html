<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function output(){
            var number = prompt("숫자입력");
            if(number[0]==number[number.length-1]){
                document.write(number+" : 같음");
            }else{
                document.write(number+" : 다름");
            }
        }
    </script>
    <title>큰자리수와 낮은자리수</title>
</head>
<body>
    <h2>큰 자리수와 낮은 자리수 같은지 비교</h2>
    <hr>
    <script>
        output();
    </script>
</body>
</html>
