<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function alarm(){
            var time = prompt("시간을 입력하세요(초)");
            var str = "집에 갈 시간 입니다."
            setTimeout(function(){alert(str);},time*1000);
        }
    </script>
    <title>알람</title>
</head>
<body>
    <h2>알람</h2>
    <script>
        alarm();
    </script>
</body>
</html>
