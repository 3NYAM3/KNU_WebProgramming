<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function starprint(){
            var num = prompt("정수를 입력하세요");
            for(var i = 0;i<num;i++){
                for(var j = 0;j<i+1;j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
    <title>별문자 출력하기</title>
</head>
<body>
    <h2>별 문자 출력하기</h2>
    <hr>
    <script>
        starprint();
    </script>
</body>
</html>
