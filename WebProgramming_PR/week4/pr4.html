<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: yellow;
            text-shadow: 2px 2px 3px violet;

        img:hover{

            <td><a href="https://www.google.com"><img src="googlelogo.png" style="width: 200px;height: 50px;"></a></td>
            <td><a href="https://www.amamzon.com"><img src="amazonlogo.png" style="width: 200px;height: 50px;"></a></td>
        </tr>

</html>
